<h1>Gruppen und Schiedsrichter</h1>

<h2>Gruppen:</h2>
<p>
    <input type="text" id="addGroup" placeholder="Gruppe"><button (click)="addGroup()">hinzuf체gen</button>  <label style="color: red;" id="error"></label>
</p>

@for (group of groups; track $index) {
    <p><button (click)="removeGroup(group)">entfernen</button><label id="group">{{group}}</label></p>
}

<p><label>Gruppen insgesamt: {{groups.length}}</label></p>

<hr/>

<h2>Schiedsrichter</h2>
<select id="my-menu">
    <option *ngFor="let entry of groups" value="entry.value">
    {{entry}}
    </option>
</select>

<hr/>

<h2>Spielmechanik</h2>
<p>
    Anzahl Teams:
    <input id="team_count" type="number" min="0" step="1" placeholder="2"/>
</p>
<p>
    Spiell채nge in Minuten:
    <input id="game_time" type="number" min="0" step="1" placeholder="5"/>
</p>
<p>
    Pausenl채nge in Minuten:
    <input id="break_time" type="number" min="0" step="1" placeholder="3"/>
</p>
<p>
    <button (click)="setMechanics()">festlegen und berechnen:</button>
    <label>Gesamte Spielzeit in Minuten: </label><label id="time_all"></label>
</p>
